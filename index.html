<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
   <link type="text/css" rel="stylesheet" href="./styles.css"></link>
</head>
<body>
  <h2>Tic Tac Toe</h2>
   <table>
      <tr>
        <td id="1"></td>
        <td id="2" class="vertical"></td>
        <td id="3"></td>
      </tr>
      <tr>
        <td id="4" class="horizontal"></td>
        <td id="5" class="horizontal vertical"></td>
        <td id="6" class="horizontal"></td>
      </tr>
      <tr>
        <td id="7"></td>
        <td id="8" class="vertical"></td>
        <td id="9"></td>
      </tr>
    </table>
  <script href="./TicTacToe.js" type="text/javascript"></script>
</body>
</html>
