<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="play">
    <h1>Tic <span class="tac">Tac</span> Toe</h1>
    <div class="board">
      <div class="line">
        <div class="cell one"> 
          <div class="circle"></div> 
        </div>
        <div class="vertical"></div>
        <div class="cell middle two">
          <div class="circle"></div>
        </div>
        <div class="vertical"></div>
        <div class="cell last-col three">
          <div class="circle last"></div>
        </div>
      </div>
      <div class="horizontal"></div>
      <div class="line">
        <div class="cell four">
          <div class="circle"></div>
        </div>
        <div class="cell five">
          <div class="circle middle"></div>
        </div>
        <div class="cell last-col six">
          <div class="circle last"></div>
        </div>
      </div>
      <div class="horizontal"></div>
      <div class="line">
        <div class="cell last-row seven">
          <div class="circle"></div>
        </div>
        <div class="cell last-row eight">
          <div class="circle middle"></div>
        </div>
        <div class="cell last-col last-row nine">
          <div class="circle last"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="result">
    <div class="o-win">
      <div class="circle-win"></div>
    </div>
    <div class="x-win">
      <div class="cross-win"></div>
    </div>
    <h2 class="winner">WINNER!</h2>
    <button type="button" class="btn btn-primary btn-lg reset">RESTART GAME</button>
  </div>
  <div class="tie">
    <div class="circle-win draw"></div>
    <div class="cross-draw"></div>
    <h2 class="text-tie">DRAW!</h2>
    <button type="button" class="btn btn-primary btn-lg tie-reset">RESTART GAME</button>
  </div>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
